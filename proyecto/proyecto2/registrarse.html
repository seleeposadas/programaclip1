    <!--Registrarse-->
    <div class="container2 ">
      <h3>Registro de usuario</h3>
      <div class="row">
        <div class="col-md-4">
          <form method="POST" action="#">
                <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required="" pattern="[a-zA-Z]+" placeholder="ej: Maria"><br />

                  <label for="Numero">DNI</label>
                    <input type="text" name="numero" required="" pattern="[0-9]+" placeholder="ej: 256154" minlength="5"><br />

                <label for="email">Correo Electronico</label>
                  <input type="email" required="" placeholder="ej: mariafer@email.com"><br />
               
                <label for="pais">Pais</label>
                    <input type="text" name="pais" minlength="5"><br/>
                    
                <input type="radio" name="genero"><label for="femenino">Femenino</label>
                <input type="radio" name="genero"><label for="masculino">Masculino</label>
                <input type="radio" name="genero"><label for="otro">Otro</label>
            </div>
              <div class="col-md-4">
                <label for="apellido">Apellido</label>
                  <input type="text" name="nombre" required="" pattern="[a-zA-Z]+" placeholder="ej: Fernandez"><br />

                <label for="Numero">Numero de contacto</label>
                    <input type="text" name="numero" required="" pattern="[0-9]+" placeholder="ej: 256154" minlength="6"><br />

                <label for="contrase単a">Contrase単a</label>
                    <input type="password" name="contrase単a" required="" placeholder="contrase単a" minlength="6"><br />
                    
                <label for="provincia">Provincia</label>
                    <input type="text" name="provincia" pattern="[a-zA-Z]+" minlength="5"><br/>
                
                
              </div>
              <div class="col-md-4">
                <label for="foto">Foto de perfil</label>
                    <input type="file" accept="image/*" name="foto" ><br />
                    
                     <label for="date">Fecha de nacimiento</label>
                    <input type="date" required="" placeholder="fecha" min="1910-01-01" max="2020-09-20"><br />
                    
                <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad" pattern="[a-zA-Z]+" minlength="5"><br/>
              </div>
              <input type="submit" value="Enviar" class="btn">
        </form>
